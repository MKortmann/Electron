<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- security policy: allows scripts only from the app itself ('self') -->
    <!-- it blocks unsafe-eval and unsafe-inline -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/renderer.js" defer></script>
    <title>Image Resizer</title>
  </head>
  <body class="bg-light-blue">
    <button
      id="select-image-btn"
      class="mt-6 w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer"
    >
      Select an Image to Resize
    </button>

    <form id="form" class="hidden mt-6">
      <div class="mt-6">
        <p class="text-white text-lg text-center font-mono mt-6">
          <strong>Input Folder:</strong>
          <span id="input-folder"></span>
        </p>
      </div>
      <div class="mt-6">
        <p class="text-white text-lg text-center font-mono mt-6">
          <strong>File:</strong>
          <span id="filename"></span>
        </p>
      </div>
      <div class="mt-6">
        <div class="mt-6">
          <p class="text-white text-lg text-center font-mono mt-6">
            <strong>Dimensions To Resize</strong>
          </p>
        </div>
        <label
          class="mt-1 block text-white text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md"
        >
          Width
        </label>
        <input
          type="number"
          name="width"
          id="width"
          class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md"
          placeholder="Width"
        />
      </div>
      <div class="mt-4">
        <label
          class="mt-1 block text-white text-center w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md"
        >
          Height
        </label>
        <input
          type="number"
          name="height"
          id="height"
          class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md"
          placeholder="Height"
        />
      </div>
      <p class="text-white text-lg text-center font-mono mt-2">
        <strong>Output:</strong>
        <span id="output-path"></span>
      </p>
      <p class="text-center">
        <button
          id="btn-change-dir"
          class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer"
        >
          Change Output Dir
        </button>
        <input id="change-dir" type="file" class="hidden" />
      </p>
      <div class="mt-6">
        <button
          type="submit"
          class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer"
        >
          Resize
        </button>
      </div>
    </form>
  </body>
</html>
